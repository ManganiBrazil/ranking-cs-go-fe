<div class="container mt-5">

  <h1 class="counter-strike">Killers Rankings</h1>

  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Player</th>
        <th scope="col">Kills</th>
        <th scope="col">Deaths</th>
        <th scope="col">Score</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let killer of killers; index as i">
        <th scope="row">{{i}}</th>
        <td>{{killer.playerName}}</td>
        <td>{{killer.kills}}</td>
        <td>{{killer.deaths}}</td>
        <td>{{killer.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
